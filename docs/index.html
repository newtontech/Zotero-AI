<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zotero AI Newton - Your Research Co-pilot</title>
  <link rel="icon" type="image/svg+xml" href="./newton-n-star.svg" />

  <!-- React & ReactDOM (self-hosted for GitHub Pages/offline) -->
  <script src="./vendor/react-18.2.0.min.js"></script>
  <script src="./vendor/react-dom-18.2.0.min.js"></script>

  <!-- Babel (self-hosted) -->
  <script src="./vendor/babel-standalone-7.23.5.min.js"></script>

  <!-- Ant Design + deps (self-hosted) -->
  <script src="./vendor/dayjs-1.11.10.min.js"></script>
  <script src="./vendor/antd-5.19.0.min.js"></script>

  <!-- Ant Design Icons (self-hosted) -->
  <script src="./vendor/ant-design-icons-4.7.0.min.js"></script>

  <!-- Framer Motion (self-hosted) -->
  <script src="./vendor/framer-motion-10.16.4.js"></script>

  <style>
    :root {
      --primary: #1677ff;
      --bg-gradient: linear-gradient(135deg, #f0f5ff 0%, #ffffff 100%);
    }

    body {
      margin: 0;
      /* System Font Stack for best performance and China accessibility */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      background: var(--bg-gradient);
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    /* Dynamic Background Animation */
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 10s infinite ease-in-out;
    }

    .blob-1 {
      top: -10%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: #1677ff;
      animation-delay: 0s;
    }

    .blob-2 {
      top: 20%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: #722ed1;
      animation-delay: 2s;
    }

    .blob-3 {
      bottom: -10%;
      left: 20%;
      width: 600px;
      height: 600px;
      background: #13c2c2;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Load Scripts Sequentially -->
  <!-- Note: When running locally, you must use a local server (e.g. 'npx http-server docs') to avoid CORS errors. -->
  <script type="text/babel" src="./js/data.js"></script>
  <script type="text/babel" src="./js/components/Navbar.js"></script>
  <script type="text/babel" src="./js/components/Hero.js"></script>
  <script type="text/babel" src="./js/components/Features.js"></script>
  <script type="text/babel" src="./js/components/HowItWorks.js"></script>
  <script type="text/babel" src="./js/components/Testimonials.js"></script>
  <script type="text/babel" src="./js/components/FAQ.js"></script>
  <script type="text/babel" src="./js/components/Footer.js"></script>
  <script type="text/babel" src="./js/App.js"></script>
</body>

</html>
