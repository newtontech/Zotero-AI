<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <description data-l10n-id="pref-intro" />
  <separator />
  <vbox id="__addonRef__-keys" spacing="10">
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-provider"
        data-l10n-id="pref-provider"
      ></html:label>
      <menulist id="zotero-prefpane-__addonRef__-provider">
        <menupopup>
          <menuitem value="openai" data-l10n-id="pref-provider-openai" />
          <menuitem value="deepseek" data-l10n-id="pref-provider-deepseek" />
          <menuitem value="custom" data-l10n-id="pref-provider-custom" />
        </menupopup>
      </menulist>
    </hbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-api-base"
        data-l10n-id="pref-api-base"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-api-base"
        preference="apiBase"
      ></html:input>
    </hbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-api-key"
        data-l10n-id="pref-api-key"
      ></html:label>
      <html:input
        type="password"
        id="zotero-prefpane-__addonRef__-api-key"
        preference="apiKey"
      ></html:input>
    </hbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-api-model"
        data-l10n-id="pref-api-model"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-api-model"
        preference="apiModel"
      ></html:input>
    </hbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-conversation-mode"
        data-l10n-id="pref-conversation-mode"
      ></html:label>
      <menulist id="zotero-prefpane-__addonRef__-conversation-mode">
        <menupopup>
          <menuitem value="auto" data-l10n-id="pref-conversation-auto" />
          <menuitem value="item" data-l10n-id="pref-conversation-item" />
          <menuitem
            value="collection"
            data-l10n-id="pref-conversation-collection"
          />
        </menupopup>
      </menulist>
    </hbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-agent-tone"
        data-l10n-id="pref-agent-tone"
      ></html:label>
      <menulist id="zotero-prefpane-__addonRef__-agent-tone">
        <menupopup>
          <menuitem value="concise" data-l10n-id="pref-tone-concise" />
          <menuitem value="detailed" data-l10n-id="pref-tone-detailed" />
          <menuitem value="creative" data-l10n-id="pref-tone-creative" />
        </menupopup>
      </menulist>
    </hbox>
  </vbox>
  <separator />
  <label data-l10n-id="pref-capability-title" />
  <hbox class="virtualized-table-container" flex="1" height="260px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
